<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator Js</title>
    <link rel="stylesheet" href="../calculator/app.css">
</head>
<body>
    <!-- <h1>Scientific Calculator</h1> -->
    <div class="calc">
    

        <input type="text" name="" id="input" class="screen" readonly>

        <div class="btn-container">
            <button class="btn" data-num="7">7</button>
            <button class="btn" data-num="8">8</button>
            <button class="btn" data-num="9">9</button>
            <button class="btn btn-operands" data-num="+">+</button>
            <button class="btn" data-num="6">6</button>
            <button class="btn" data-num="5">5</button>
            <button class="btn" data-num="4">4</button>
            <button class="btn btn-operands" data-num="-">-</button>
            <button class="btn" data-num="3">3</button>
            <button class="btn" data-num="2">2</button>
            <button class="btn" data-num="1">1</button>
            <button class="btn btn-operands" data-num="*">*</button>
            <button class="btn" data-num="0">0</button>
            <button class="btn" data-num=".">.</button>
            <button class="btn btn-operands" data-num="/">/</button>
            <button class="btn btn-operands" data-num="%"> %</button>

            <button class="btn-red btn-clear">Del</button>
            <button class="btn-green btn-clear-all">AC</button>
            <button class="btn-orange btn-equal">=</button>
            <button class="btn btn-red" data-num="!">x!</button>
        </div>
        
    </div>
    


    <script src="./app.js"></script>
</body>
</html>
